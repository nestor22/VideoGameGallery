<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <sapn class="logo" routerLink="/">NgVGDB</sapn>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 5000,000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
